<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบข้อมูลวัคซีน</title>
    
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Google Font: K2D -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=K2D:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- DataTables CDN -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.5.0/css/responsive.bootstrap5.min.css">
    
    <!-- Font Awesome for Icons CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      body {
        font-family: 'K2D', sans-serif;
        background-color: #f4f7f6;
      }
      .container {
        max-width: 960px;
        padding-bottom: 3rem; /* เพิ่มพื้นที่ด้านล่าง */
      }
      .card-header {
          background-color: #00B900; /* สีเขียวของ LINE */
          color: white;
      }
      /* ซ่อนส่วนต่างๆ ไว้ก่อน รอ Javascript แสดงผล */
      #loading, #registration-form, #data-display {
        display: none;
      }
      .table-responsive {
          padding: 1rem;
          border-radius: 0.5rem;
          background-color: white;
          border: 1px solid #dee2e6;
      }
      /* ปรับปรุง Spinner ให้ดูเด่นขึ้น */
      #loading {
          padding-top: 5rem;
          padding-bottom: 5rem;
      }
      /* ปรับปุ่มให้สวยงาม */
      .btn-primary {
        background-color: #06c755;
        border-color: #06c755;
      }
    </style>
</head>
<body>

    <div class="container mt-4">
        <!-- 1. Loading Spinner -->
        <div id="loading" class="text-center">
            <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 fs-5">กำลังโหลดข้อมูล...</p>
        </div>

        <!-- 2. Registration Form -->
        <div id="registration-form">
            <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">ลงทะเบียนเพื่อเข้าใช้งาน</h5>
                </div>
                <div class="card-body p-4">
                    <p class="text-muted">กรุณากรอกข้อมูลเพื่อเชื่อมต่อบัญชี LINE ของท่านกับระบบ</p>
                    <form id="regForm">
                        <div class="mb-3">
                            <label for="hn" class="form-label">เลขประจำตัวผู้ป่วย (HN)</label>
                            <input type="text" class="form-control" id="hn" placeholder="กรอกเลข HN" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">เบอร์โทรศัพท์</label>
                            <input type="tel" class="form-control" id="phone" placeholder="กรอกเบอร์โทรศัพท์" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-lg">ลงทะเบียน</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- 3. Data Display -->
        <div id="data-display">
             <div class="card mb-3 shadow-sm">
                <div class="card-header">
                    <h5 class="mb-0">ข้อมูลผู้ใช้งาน</h5>
                </div>
                <div class="card-body">
                    <p class="card-text mb-1"><strong>HN:</strong> <span id="display-hn"></span></p>
                    <p class="card-text mb-0"><strong>เบอร์โทร:</strong> <span id="display-phone"></span></p>
                </div>
            </div>
            
            <h4 class="mb-3">ประวัติการรับวัคซีน</h4>
            <div class="table-responsive">
                <table id="vaccine-table" class="table table-striped table-bordered dt-responsive nowrap" style="width:100%">
                    <thead>
                        <tr>
                            <th>วันที่ฉีด</th>
                            <th>HN</th>
                            <th>Name</th>
                            <th>Vaccine</th>
                            <th>ขนาด</th>
                            <th>วิธีใช้</th>
                            <th>เข็มถัดไป</th>
                            <th>ผู้ฉีด</th>
                            <th>ไฟล์</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- ข้อมูลจะถูกใส่โดย DataTables -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/dataTables.responsive.min.js"></script>
    <script src="https://cdn.datatables.net/responsive/2.5.0/js/responsive.bootstrap5.min.js"></script>

    <script>
      // ===================================================================
      // !! แก้ไข 2 ค่านี้ !!
      // ===================================================================
      const liffId = "2007821050-2eXmny6d";
      const API_URL = "https://script.google.com/macros/s/AKfycbzLPQ7sXKgz5Fr8-oiaMIw8opz9cKRrMKwfXjQQhyIqNRCMA9H48TvLRoG4XQrECkvJRQ/exec";
      // ===================================================================

      let userProfile = null;

      document.addEventListener("DOMContentLoaded", function() {
        $('#loading').show();
        
        liff.init({ liffId: liffId })
          .then(() => {
            if (!liff.isLoggedIn()) {
              liff.login({ redirectUri: window.location.href });
            } else {
              return liff.getProfile();
            }
          })
          .then(profile => {
            if(!profile) {
              throw new Error("ไม่สามารถดึงข้อมูลโปรไฟล์ได้ กรุณาตรวจสอบ Scope 'profile' ใน LINE Developers Console");
            }
            userProfile = profile;
            return callApi('checkUser', { uid: userProfile.userId });
          })
          .then(response => {
              onUserCheckSuccess(response.data)
          })
          .catch((err) => {
            console.error(err);
            onFailure(err);
          });
      });
      
      async function callApi(action, payload) {
          const requestBody = {
            action: action,
            ...payload
          };

          const res = await fetch(API_URL, {
              method: 'POST',
              muteHttpExceptions: true, // สำหรับ Apps Script
              body: JSON.stringify(requestBody),
              headers: { 'Content-Type': 'application/json' }
          });

          if (!res.ok) {
            throw new Error(`HTTP error! status: ${res.status}`);
          }

          const result = await res.json();

          if (result.status === 'error') {
              throw new Error(result.message);
          }
          return result;
      }

      function onUserCheckSuccess(userData) {
        $('#loading').hide();
        if (userData) { // ถ้าพบข้อมูลผู้ใช้
          $('#display-hn').text(userData.hn);
          $('#display-phone').text(userData.phone);
          $('#data-display').show();
          
          callApi('getVaccineData', { hn: userData.hn })
            .then(response => onDataLoadSuccess(response.data))
            .catch(err => onFailure(err));
            
        } else { // ไม่พบข้อมูล ให้แสดงฟอร์ม
          $('#registration-form').show();
        }
      }

      document.getElementById("regForm").addEventListener("submit", function(e) {
        e.preventDefault();
        $('#loading').show();
        $('#registration-form').hide();

        const registrationData = {
          uid: userProfile.userId,
          hn: document.getElementById('hn').value,
          phone: document.getElementById('phone').value
        };
        
        callApi('registerUser', { data: registrationData })
          .then(response => {
            alert(response.data.message);
            onUserCheckSuccess({ hn: registrationData.hn, phone: registrationData.phone });
          })
          .catch(err => {
              $('#registration-form').show(); // หากพลาด ให้แสดงฟอร์มอีกครั้ง
              onFailure(err)
          });
      });

      function onDataLoadSuccess(data) {
        if ($.fn.DataTable.isDataTable('#vaccine-table')) {
            $('#vaccine-table').DataTable().destroy();
        }

        $('#vaccine-table').DataTable({
          responsive: true,
          data: data,
          columns: [
            { data: 'วันที่ฉีด' },
            { data: 'HN' },
            { data: 'Name' },
            { data: 'Vaccine' },
            { data: 'ขนาด' },
            { data: 'วิธีใช้' },
            { data: 'เข็มถัดไป' },
            { data: 'ผู้ฉีด' },
            { 
              data: 'ไฟล์',
              render: function(data, type, row) {
                if(data && (data.startsWith('http') || data.startsWith('https'))) {
                  return `<a href="${data}" target="_blank" class="btn btn-sm btn-outline-primary"><i class="fas fa-file-alt fa-fw"></i></a>`;
                }
                return '<span>-</span>';
              },
              className: 'text-center',
              orderable: false
            }
          ],
          language: {
              url: "//cdn.datatables.net/plug-ins/1.13.7/i18n/th.json"
          }
        });
      }

      function onFailure(error) {
        $('#loading').hide();
        alert('เกิดข้อผิดพลาด: ' + error.message);
      }
    </script>
</body>
</html>
