<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>LIFF ดึง UID</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>กำลังเตรียมข้อมูล...</h2>
  <script>
    const liffId = "2007830696-GZjVmE95"; // เปลี่ยนเป็น LIFF ID ของคุณ
    const githubPageUrl = "https://tain6666.github.io/BCHPE/index.html"; // เปลี่ยนเป็น URL GitHub Pages ของคุณ

    async function main() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }
        if (!liff.isInClient()) {
          alert("กรุณาเปิดลิงก์นี้ผ่านแอป LINE เท่านั้น");
          return;
        }

        const profile = await liff.getProfile();
        const uid = profile.userId;

        // Redirect ไป GitHub Pages พร้อมส่ง uid ผ่าน query string
        const targetUrl = `${githubPageUrl}?uid=${encodeURIComponent(uid)}`;
        window.location.replace(targetUrl);
      } catch (error) {
        alert("เกิดข้อผิดพลาด: " + error.message);
        console.error(error);
      }
    }

    main();
  </script>
</body>
</html>
