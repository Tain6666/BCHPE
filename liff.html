<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ลงทะเบียนข้อมูลผ่าน LINE</title>

  <!-- Bootstrap for Responsive UI -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- LIFF SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>

  <style>
    body {
      padding: 1rem;
      background-color: #f8f9fa;
    }
    .table-responsive {
      max-height: 300px;
      overflow-y: auto;
    }
    .form-label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3 class="mb-4">ลงทะเบียนข้อมูล</h3>

    <!-- ฟอร์มลงทะเบียน -->
    <form id="register-form" class="mb-4">
      <div class="mb-3">
        <label class="form-label">HN:</label>
        <input type="text" class="form-control" id="hn" required>
      </div>
      <div class="mb-3">
        <label class="form-label">เบอร์โทรศัพท์:</label>
        <input type="text" class="form-control" id="phone" required>
      </div>
      <button type="submit" class="btn btn-success">บันทึกข้อมูล</button>
    </form>

    <!-- แสดงข้อมูลที่ดึงได้ -->
    <div class="table-responsive">
      <table class="table table-striped text-center" id="data-table">
        <thead class="table-dark">
          <tr>
            <th>ชื่อ</th>
            <th>HN</th>
            <th>เบอร์โทร</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <!-- ข้อมูลจะถูกเพิ่มที่นี่ -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const liffId = "2007871909-qPR6MpzY"; // เปลี่ยนเป็น LIFF ID ของคุณ
    const GAS_WEB_APP_URL = "https://script.google.com/macros/s/AKfycbwCTz7EwcJ4He-nXfS4yhR1zRxjLeCgyOAw6DSblZvxXQsjJN_wfABimCTMBjD_bchWBQ/exec";

    let uid = "";

    async function initLIFF() {
      try {
        await liff.init({ liffId });
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        uid = profile.userId;

        Swal.fire({
          title: 'กำลังโหลดข้อมูล...',
          allowOutsideClick: false,
          didOpen: () => Swal.showLoading()
        });

        fetch(`${GAS_WEB_APP_URL}?uid=${uid}`)
          .then(res => res.json())
          .then(data => {
            Swal.close();
            if (data && data.hn) {
              $('#hn').val(data.hn);
              $('#phone').val(data.phone);
            }
            if (data.all && data.all.length > 0) {
              $('#table-body').empty();
              data.all.reverse().forEach(item => {
                $('#table-body').append(`
                  <tr>
                    <td>${item.name || '-'}</td>
                    <td>${item.hn}</td>
                    <td>${item.phone}</td>
                  </tr>
                `);
              });
            }
          })
          .catch(err => {
            Swal.close();
            console.error(err);
            Swal.fire('เกิดข้อผิดพลาดในการโหลดข้อมูล');
          });

      } catch (err) {
        Swal.fire("เกิดข้อผิดพลาด", err.message, "error");
      }
    }

    $('#register-form').on('submit', function (e) {
      e.preventDefault();
      const hn = $('#hn').val().trim();
      const phone = $('#phone').val().trim();

      if (!hn || !phone) {
        Swal.fire("กรุณากรอกข้อมูลให้ครบ");
        return;
      }

      Swal.fire({
        title: 'กำลังบันทึก...',
        allowOutsideClick: false,
        didOpen: () => Swal.showLoading()
      });

      const url = `${GAS_WEB_APP_URL}?uid=${uid}&hn=${encodeURIComponent(hn)}&phone=${encodeURIComponent(phone)}&action=save`;

      fetch(url)
        .then(res => res.json())
        .then(result => {
          Swal.close();
          Swal.fire('บันทึกสำเร็จ');
          $('#table-body').prepend(`
            <tr>
              <td>${result.name || '-'}</td>
              <td>${hn}</td>
              <td>${phone}</td>
            </tr>
          `);
        })
        .catch(err => {
          Swal.close();
          console.error(err);
          Swal.fire('บันทึกไม่สำเร็จ');
        });
    });

    initLIFF();
  </script>
</body>
</html>
